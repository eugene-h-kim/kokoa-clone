<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat w/ Eugene - KokoaTalk Clone</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body id="chat-screen">
  <div id="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <span><i class="fas fa-wifi"></i></span>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Eugene</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Thursday, Jan 06, 2022
    </div>

    <div class="message-row">
      <img src="images/outdoor_padding_index.jpg" alt="">
      <div class="message-row__content">
        <span class="message__author">Eugene</span>
        <div class="message__info">
          <span class="message__buble">Hi!</span>
          <span class="message__time">15:18</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__buble">Hi, how are you doing!?</span>
          <span class="message__time">15:21</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/5b2c44ddba.js" crossorigin="anonymous"></script>
</body>
</html>
